<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Rose for You, Priyanka</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="rose">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
      <div class="petal p4"></div>
      <div class="center"></div>
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>

    <div class="text">
      <h1 id="line1"></h1>
      <p id="line2"></p>
      <p id="line3"></p>
      <h2 id="line4"></h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
